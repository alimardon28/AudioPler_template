<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>AudioPlear</title>
  </head>
  <body>
    <div class="wrapper_music">
      <img class="img_nusic" src="./images/banner1.jpg" alt="" />

      <p class="artists">
        <span class="artist">Sami Yusuf</span>
        -
        <span class="musicName">Open your eyes</span>
      </p>

      <div class="controller">
        <span class="start"> 00 : 00 </span>

        <input type="range" id="input_range" />

        <span class="end"> 00 : 00 </span>
      </div>

      <div class="controller_btn">
        <span class="prev">
          <i class="bi bi-skip-backward-fill"></i>
        </span>

        <span class="play">
          <i class="bi bi-play-circle-fill"></i>
        </span>

        <span class="next">
          <i class="bi bi-skip-forward-fill"></i>
        </span>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
